<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="skill.css">
    
    <link rel="shortcut icon" href="images/pencil.png">
</head>
<body>
  <div class="skills">
    <div class="skills-bar">
      <div class="bar">
        <div class="info">
          <span>HTML</span>
        </div>
        <div class="progress-line"><span class="html"></span></div>
        <div class="bar">
          <div class="info">
            <span>CSS</span>
          </div>
          <div class="progress-line"><span class="css"></span></div>
          <div class="bar">
            <div class="info">
              <span>Python</span>
            </div>
            <div class="progress-line"><span class="bootstrap"></span></div>
            <div class="bar">
              <div class="info">
                <span>JAVASCRIPT</span>
              </div>
              <div class="progress-line">
                <span class="javascript"></span>
              </div>
              <div class="bar">
                <div class="info">
                  <span>C Programming</span>
                </div>
                <div class="progress-line"><span class="c"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
